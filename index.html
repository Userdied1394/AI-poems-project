<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poems Project by AI&DS Legends</title>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator </h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Nature , Life or Happiness</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer className="App-footer">
        <small>
          Open-Source Code on
          <a
            href="https://g.dev/hema1394"
            target="_blank"
            rel="noreferrer"
          >
            GitHub</a
          >
          by
          <a
            href="https://g.dev/hema/"
            target="_blank"
            rel="noreferrer"
          >
            Migena Plenishti</a
          >
          , hosted on
          <a
            href="https://huggingface.co/HAD428/"
            target="_blank"
            rel="noreferrer"
          >
            Netlify</a
          >.</small
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
